<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Anahuarket</title>
    <link rel="stylesheet" href="css\login-registro.css">
</head>
<body>
  <div class="wrapper">

    <header>
      <h1 class="InicioSesion">REGISTRATE</h1>
    </header>
  
    <main>
      <div class="fotoAnahuac"></div>
      <h2>¡¡BIENVENID@!!</h2>
      <div class="containerLogin">
  
          <form id="loginForm" action="home.html">
              <input type="email" placeholder="user@anahuac.mx" required>
              <input type="password" placeholder="Contraseña" required>
              <div class="botonRegistroSiguiente"> 
                    <button type="submit">SIGUIENTE</button> 
              </div>
          </form>
  
      </div>
  
    </main>
  
    <footer>
      <p class="note">Recuerda registrate con tu correo institucional</p>
    </footer>

  </div>
  

</body>
</html>
