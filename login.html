<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Anahuarket</title>
    <link rel="stylesheet" href="css\login-registro.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="InicioSesion">INICIAR SESIÓN</h1>
      </header>

      <main>
        <h2>¡¡BIENVENID@!!</h2>
        <div class="fotoAnahuac"></div>
        <div class="containerLogin">
          <form id="loginForm" action="home.html">
            <input type="email" placeholder="user@anahuac.mx" required />
            <input type="password" placeholder="Contraseña" required />

            <div class="buttons">
              <a href="registro.html">
                <button type="button" id="registerBtn">REGISTRARSE</button>
              </a> 
                <button type="submit">SIGUIENTE</button> 
            </div>
          </form>
        </div>
      </main>

      <footer>
        <p class="note">Recuerda ingresar con tu correo institucional</p>
      </footer>

    </div>
  </body>
</html>
